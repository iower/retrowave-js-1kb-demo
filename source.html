<script>
	var sceneWidth = a.width = 1280, sceneHeight = a.height = 720, c = a.getContext('2d'), full = 255;

	rnd = (param1, param2) => param2 ? param1 + Math.random() * (param2 - param1) : Math.random() * param1;
	
	color = (r, g, b, a=1) => 'rgba(' + r + ', ' + g + ', ' + b + ', ' + a + ')';

	r = (n, f) => { for (j = 0; n > j; f(j++)); };

	rect = (x, y, w, h, style) => {
		if (style) c.fillStyle = style;
		c.fillRect(x, y, w, h);
	};

	drawLine = (x, y, a, b, style) => {
		if (style) c.strokeStyle = style;
		c.beginPath();
		c.moveTo(x, y);
		c.lineTo(a, b);
		c.stroke();
		c.closePath();
	};

	// Darkness
	rect(0, 0, sceneWidth, sceneHeight, color(0,0,0));
	
	// Stars
	r(3e3, () => {
		var size = rnd(2);
		rect(rnd(sceneWidth), rnd(sceneHeight), size, size, color(full - rnd(100), full - rnd(100), full - rnd(100), rnd(1)));
	});
	

	// Sky gradient
	var steps = 15;
	r(steps, (i) => rect(0, sceneHeight/2 - 15 * i, sceneWidth, steps, color(140, 60, 133, 1-i/steps)) );



	// Sun
	r(10, (i) => {
		c.fillStyle = color(300, 100, 0, 0 + i * 0.1);
		c.beginPath();
		c.arc(sceneWidth / 2, sceneHeight / 2, 120 - i * 2, 0, Math.PI, true);
		c.fill();
	});


	// Earth
	rect(0, sceneHeight / 2, sceneWidth, sceneHeight / 2, color(50, 0, 80));

	// Grid
	r(20, (i) => drawLine(sceneWidth/2, sceneHeight/2, sceneWidth - sceneWidth / 19 * i, sceneHeight, color(100, 100, full)));

	r(22, (i) => {
		var y = sceneHeight/2 + 1 * Math.pow(1.3, i);
		drawLine(0, y, sceneWidth, y);
	});
	


	// City
	size = 20;
	numberOfBuildings = Math.floor(sceneWidth / size);
	tolerance = Math.floor(size * .3);
	r(numberOfBuildings, (i) => rect(i * size, sceneHeight/2, rnd(size-tolerance, size+tolerance), -rnd(size-tolerance, size+tolerance), color(30, 0, 50)) );

	
	// Mountains
	var mountain = (x1, y1, x2, y2, x3, y3, style, deepness) => {

		var dots = [[x1, y1], [x2, y2], [x3, y3]];

		var addDots = (dots, depth) => {
			var edgeness = 5;
			
			for (var i = dots.length - 1; i >= 1; i--) {
				var x1 = dots[i-1][0], y1 = dots[i-1][1], x2 = dots[i][0], y2 = dots[i][1];
				var newDotX = (x2 + x1) / 2 + rnd(-(x2 - x1)/edgeness, (x2 - x1)/edgeness);
				var newDotY = (y2 + y1) / 2 + rnd(-(y2 - y1)/edgeness, (y2 - y1)/edgeness);
				dots.splice(i, 0, [newDotX, newDotY]);
			}
			
			return --depth ? addDots(dots, depth) : dots;
		};
		
		dots = addDots(dots, 7);

		c.strokeStyle = c.fillStyle = style;
		c.beginPath();
		for (var i = 0; i < dots.length; i++) {
			var dot = dots[i];
			c.lineTo(dot[0], dot[1]);
		}
		
		c.lineTo(dots[0][0], dots[0][1]);
		c.stroke();
		c.closePath();
		c.fill();
	};
	
	style = color(25, 0, 25);
	mountain(sceneWidth*3/5, sceneHeight/2, sceneWidth*4/5, sceneHeight/2-100, sceneWidth*6/5, sceneHeight/2, style);
	mountain(sceneWidth*-1/5, sceneHeight/2, sceneWidth*1/5, sceneHeight/2-100, sceneWidth*2/5, sceneHeight/2, style);

	// Grid
	
	period = 128;
	for (var k = 1; k <= 4; k++) {
		var j = 0;
		for (var i = 0; i <= sceneWidth; i++) {
			c.fillStyle = color(full, full, full, (j/period)*.014);
			rect(i, 0, 1, sceneHeight);
			rect(0, i, sceneWidth, 1);
			j = j == period-1 ? 0 : j + 1;
		}
		period = Math.floor(period/2);
	}
	
	
	// Screenlines
	for (var h = 0; h < sceneHeight; h = h + 5)
		rect(0, h, sceneWidth, 2, color(full, full, full, .08));
	
	for (var h = 0; h < sceneHeight; h = h + 23)
		rect(0, h, sceneWidth, 9, color(full, full, full, .05));

	
	
	// ScreenCorners
	var max = 300;
	for (var i = 0; i <= max; i++) {
		c.fillStyle = color(0, 0, 0, (1-i/max)*0.4);
		rect(i, 0, 1, sceneHeight);
		rect(sceneWidth - i, 0, 1, sceneHeight);
		rect(0, i, sceneWidth, 1);
		rect(0, sceneHeight - i, sceneWidth, 1);
	}
