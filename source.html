<canvas id="a"></canvas>
<script>
	sceneWidth = a.width = 1280;
	sceneHeight = a.height = 720;
	sceneSemiWidth = sceneWidth / 2;
	sceneSemiHeight = sceneHeight / 2;
	c = a.getContext('2d');
	beginPathAlias = () => c.beginPath();
	strokeAlias = () => c.stroke();
	closePathAlias = () => c.closePath();
	lineToAlias = (x, y) => c.lineTo(x, y); // may be removed in future, two extra bytes
	fillStyleAlias = (s) => c.fillStyle = s;
	full = 255;
	hundreed = 100;
	m = Math;
	mrandom = m.random;
	mfloor = m.floor;

	rnd = (param1, param2) => param2 ? param1 + mrandom() * (param2 - param1) : mrandom() * param1;
	
	color = (r, g, b, a=1) => 'rgba(' + r + ', ' + g + ', ' + b + ', ' + a + ')';

	r = (repeats, f) => { for (j = 0; repeats > j; f(i=j++, n=repeats)); };

	rect = (x, y, w, h, style) => {
		if (style) fillStyleAlias(style);
		c.fillRect(x, y, w, h);
	};

	drawLine = (x, y, a, b, style) => {
		if (style) c.strokeStyle = style;
		beginPathAlias();
		c.moveTo(x, y);
		lineToAlias(a, b);
		strokeAlias();
		closePathAlias();
	};

	// Darkness
	rect(0, 0, sceneWidth, sceneHeight, color(0,0,0));
	
	// Stars
	r(3e3, () => {
		size = rnd(2);
		rect(rnd(sceneWidth), rnd(sceneHeight), size, size, color(full - rnd(hundreed), full - rnd(hundreed), full - rnd(hundreed), rnd(1)));
	});
	

	// Sky gradient
	r(15, () => rect(0, sceneSemiHeight - n * i, sceneWidth, n, color(140, 60, 133, 1-i/n)) );



	// Sun
	r(10, () => {
		fillStyleAlias(color(full, hundreed, 0, i / n));
		beginPathAlias();
		c.arc(sceneSemiWidth, sceneSemiHeight, 120 - i * 2, 0, 3, 1);
		c.fill();
		closePathAlias();
	});


	// Earth
	rect(0, sceneSemiHeight, sceneWidth, sceneSemiHeight, color(50, 0, 80));

	// Grid
	r(20, () => drawLine(sceneSemiWidth, sceneSemiHeight, sceneWidth - sceneWidth / 19 * i, sceneHeight, color(hundreed, hundreed, full)));

	r(22, () => {
		y = sceneSemiHeight + 1 * m.pow(1.3, i);
		drawLine(0, y, sceneWidth, y);
	});
	


	// City
	size = 20;
	numberOfBuildings = mfloor(sceneWidth / size);
	tolerance = mfloor(size * .3);
	r(numberOfBuildings, () => rect(i * size, sceneSemiHeight, rnd(size-tolerance, size+tolerance), -rnd(size-tolerance, size+tolerance), color(30, 0, 50)) );

	
	// Mountains
	mountain = (x1, y1, x2, y2, x3, y3) => {

		dots = [[x1, y1], [x2, y2], [x3, y3]];

		addDots = (dots, depth) => {
			
			for (i = dots.length - 1; i >= 1; i--) {
				x1 = dots[i-1][0];
				y1 = dots[i-1][1];
				x2 = dots[i][0];
				y2 = dots[i][1];
				// 5 - edgeness
				newDotX = (x2 + x1) / 2 + rnd(-(x2 - x1)/5, (x2 - x1)/5);
				newDotY = (y2 + y1) / 2 + rnd(-(y2 - y1)/5, (y2 - y1)/5);
				dots.splice(i, 0, [newDotX, newDotY]);
			}
			
			return --depth ? addDots(dots, depth) : dots;
		};
		
		dots = addDots(dots, 7);
		style = color(25, 0, 25);
		fillStyleAlias(style);
		c.strokeStyle = style;
		beginPathAlias();
		r(dots.length, () => lineToAlias(dots[i][0], dots[i][1]));
		lineToAlias(dots[0][0], dots[0][1]);
		strokeAlias();
		closePathAlias();
		c.fill();
	};
	
	mountain(sceneWidth*3/5, sceneSemiHeight, sceneWidth*4/5, sceneSemiHeight-hundreed, sceneWidth*6/5, sceneSemiHeight);
	mountain(sceneWidth*-1/5, sceneSemiHeight, sceneWidth*1/5, sceneSemiHeight-hundreed, sceneWidth*2/5, sceneSemiHeight);

	// Grid
	
	period = 128;
	
	r(4, () => {
		var j = 0;
		for (i = 0; i <= sceneWidth; i++) {
			fillStyleAlias(color(full, full, full, (j/period)*.014));
			rect(i, 0, 1, sceneHeight);
			rect(0, i, sceneWidth, 1);
			j = j == period-1 ? 0 : j + 1;
		}
		period = mfloor(period/2);
	});
	
	
	// Screenlines
	/*
	screenLines = (period, gap, opacity)=>r(sceneHeight/period, () => rect(0, i*period, sceneWidth, gap, color(full, full, full, opacity)));
	screenLines(5, 2, .08);
	screenLines(23, 9, .05);
	*/

	r(sceneHeight/5, () => rect(0, i*5, sceneWidth, 2, color(full, full, full, .08)));
	r(sceneHeight/23, () => rect(0, i*23, sceneWidth, 9, color(full, full, full, .05)));
	
	
	// ScreenCorners
	r(300, ()=> {
		fillStyleAlias(color(0, 0, 0, (1-i/n)*0.4));
		rect(i, 0, 1, sceneHeight);
		rect(sceneWidth - i, 0, 1, sceneHeight);
		rect(0, i, sceneWidth, 1);
		rect(0, sceneHeight - i, sceneWidth, 1);
	});
